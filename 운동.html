<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>운동</title>
  </head>
  <body>
    <h1>운동페이지</h1>
    <table>
  <tr>
    <th>요일</th>
    <th>월</th>
    <th>화</th>
    <th>수</th>
    <th>목</th>
    <th>금</th>
    <th>토</th>
    <th>일</th>
  </tr>
  <tr>
    <td>턱걸이(풀업/친업)</td>
    <td>6</td>
    <td>8</td>
  </tr>
  <tr>
    <td>푸시업</td>
    <td>20</td>
    <td>20</td>
  </tr>
  <tr>
    <td>딥스</td>
    <td>12</td>
    <td>12</td>
  </tr>
  <tr>
    <td>스쿼트</td>
    <td>20</td>
    <td>20</td>
  </tr>
</table>
<br>
<br>

tr은 한행을 의미
th는 첫머리글 의미
td는 밑에 셀들 의미
<p>
이번주에 잘되면 다음주에 턱걸이는 유지, 딥스 13개, 푸시업 운동하나추가,
스쿼트에 와이드 스쿼트 추가 3세트씩 20개?
</p>
  </body>
</html>
